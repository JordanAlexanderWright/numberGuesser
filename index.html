<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Guessing Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="card">

                <div id="glow">Number Guesser</div>
                <form class="startGame">
                    <div id="guessQuestion"> Guess a number between 1-10</div>
                    <input id='guessField' type="text" value="Enter Your Guess">
                    <input id='submitGuess'type="submit" value="Submit">
                </form>

                <form action="" class ="restartForm">

                    <div id="playAgain">Would you like to play Again?</div>

                    <input type="submit" value="Yes">
                    <input id='nope' type="submit" value="No">

                </form>
            </div>
        </div>

        <script src="brains.js"></script>
    </body>

</html>
